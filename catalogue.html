<body style="text-align: center;">
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <h1 id="title" class="display-4">Welcome To Our Catalogue</h1>

            <br>
            <h3>These Are All The Animals In Our Database. <br>
                Feel Free To Filter With The Buttons Below</h3>
            <br>
            <hr>
            <button type="button" class="btn btn-dark">
                Show Lost Animals Only </button>

            <button type="button" class="btn btn-dark">
                Show Found Animals Only
            </button>
            <a class="btn btn-dark" href="./home.html" role="button">
                <ion-icon name="home"></ion-icon>
            </a>



        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card lg-12" style="max-width: 100%;">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="image/testPuppy.jpg" class="card-img" alt="petPic">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="row">Type:</div>
                                            <div class="row">Name:</div>
                                            <div class="row">Color:</div>
                                            <div class="row">Size:</div>
                                        </div>
                                        <div class="col-xs-8">
                                            <div class="row">Description:</div>
                                            <div class="row">Last Seen:</div>
                                            <div class="row">Contact:</div>
                                            <div class="row">Zip:</div>
                                        </div>


                                    </div>
                                </div>

                                <div class="container">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="card-footer position-fixed">
                                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                                <label class="form-check-label" for="exampleCheck1">Found</label>
                                            </div>
                                        </div>
                                    </div>

                                </div>



                            </div>

                        </div>

                    </div>

                </div>

            </div>


        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card lg-12" style="max-width: 100%;">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="image/testPuppy.jpg" class="card-img" alt="petPic">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="row">Type:</div>
                                        <div class="row">Name:</div>
                                        <div class="row">Color:</div>
                                        <div class="row">Size:</div>
                                    </div>
                                    <div class="col-xs-8">
                                        <div class="row">Description:</div>
                                        <div class="row">Found Near:</div>
                                        <div class="row">Contact:</div>
                                        <div class="row">Zip:</div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
